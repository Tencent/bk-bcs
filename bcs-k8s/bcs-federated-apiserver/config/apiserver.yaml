apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.aggregation.federated.bkbcs.tencent.com
  labels:
    api: bcs-federated-apiserver
    apiserver: "true"
spec:
  version: v1alpha1
  group: aggregation.federated.bkbcs.tencent.com
  groupPriorityMinimum: 2000
  insecureSkipTLSVerify: true
  service:
    name: bcs-federated-apiserver
    namespace: bcs-system
  versionPriority: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bcs-federated-apiserver
  namespace: bcs-system
  labels:
    api: bcs-federated-apiserver
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: bcs-federated-apiserver
    apiserver: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcs-federated-apiserver
  namespace: bcs-system
  labels:
    api: bcs-federated-apiserver
    apiserver: "true"
spec:
  selector:
    matchLabels:
      api: bcs-federated-apiserver
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: bcs-federated-apiserver
        apiserver: "true"
    spec:
      serviceAccountName: bcs-federated-apiserver
      containers:
      - name: apiserver
        image: xxxxxx.tencent.com/xxxxxx/bcs-federated-apiserver:v0.1.1
        volumeMounts:
        - name: apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "250m"
      volumes:
      - name: apiserver-certs
        secret:
          secretName: bcs-federated-apiserver

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: bcs-system
spec:
  selector:
    matchLabels:
      app: etcd
  serviceName: "etcd"
  replicas: 1
  template:
    metadata:
      labels:
        app: etcd
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: etcd
        image: quay.io/coreos/etcd:latest
        imagePullPolicy: Always
        env:
        - name: ETCD_DATA_DIR
          value: /etcd-data-dir
        command:
        - /usr/local/bin/etcd
        - --listen-client-urls
        - http://0.0.0.0:2379
        - --advertise-client-urls
        - http://localhost:2379
        ports:
        - containerPort: 2379
        readinessProbe:
          httpGet:
            port: 2379
            path: /health
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            port: 2379
            path: /health
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: etcd-svc
  namespace: bcs-system
  labels:
    app: etcd
spec:
  ports:
  - port: 2379
    name: etcd
    targetPort: 2379
  selector:
    app: etcd
---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: bcs-federated-apiserver
  namespace: bcs-system
  labels:
    api: bcs-federated-apiserver
    apiserver: "true"
data:
  tls.crt: xxxxx
  tls.key: yyyyy
